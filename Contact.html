<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YNJ Shipping N Packing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
          body {
            width: 100vw;
            min-height: 100vh;
            font-family: "Oswald", 'Arial Narrow', Arial, sans-serif;
            overflow-x: hidden;
            background-color: blanchedalmond;
            position: relative;
        }
        header {
        text-align: center;
        background-color: #f4f4f4;
        padding: 20px;
        border-bottom: 2px solid #ccc;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        p {
            font-size: 1em;
            color: #555;
        }
        #subF {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            background-color: blanchedalmond;
        }

        /* Form container */
        .form-box {
            width: 700px;
            height: 700px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Input fields */
        input, select {
            width: 90%;
            padding: 16px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        /* Submit button */
        button {
            width: 95%;
            padding: 20px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
        footer {
            background-color: #f4f4f4;
            padding: 20px;
            border-top: 2px solid #ccc;
        }

    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </header>
    <div id="subF">
    <div class="form-box">
<form action=#>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="location">Nearest Location:</label>
        <select id="location" name="location" required>
            <option value="">Select a location</option>
            <option value="foosland">Foosland, IL</option>
            <option value="chicago">Chicago, IL</option>
            <option value="indianapolis">Indianapolis, IN</option>
            <option value="detroit">Detroit, MI</option>
            <option value="milwaukee">Milwaukee, WI</option>
            <option value="minneapolis">Minneapolis, MN</option>
            <option value="columbus">Columbus, OH</option>
            <option value="kansas_city">Kansas City, KC</option>
            <option value="st_louis">St. Louis, MO</option>
            <option value="cleveland">Cleveland, OH</option>
            <option value="des_moines">Des Moines, IA</option>
            <option value="los_angeles">Los Angeles, LA</option>
            <option value="new_york">New York City, NY</option>
            <option value="dallas">Dallas, TX</option>
            <option value="miami">Miami, FL</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</div>
</div>
<footer></footer>
</body>
</html>
